template: |
  === GitLab Commit 정보 ===
  Repository: {repository}
  Branch: {branch}
  Author: {author}
  Commit Hash: {commit_hash}
  Commit Message:
  {commit_message}

  Changed Files ({files_count}개):
  {changed_files}

  Diff Summary:
  {diff_summary}

  {gitlab_issue_info}

  === Open 상태 Redmine Issues ===
  {redmine_issues}

  === 분석 요청 ===
  위 commit 정보를 분석하여:
  1. 기존 Open 상태(신규/진행중) Redmine issue 중 관련된 것이 있는지 판단
  2. 관련 issue가 있으면 업데이트, 없으면 새로 생성
  3. 적절한 tracker, priority, done_ratio 결정
  4. 간결하고 명확한 subject 작성
  5. **중요**: Description은 **작업 내용(Task)**을 중심으로 작성
     - Commit message와 diff를 종합적으로 분석하여 **"어떤 작업이 완료되었는지"** 설명
     - 코드 레벨(파일명, 함수명)이 아닌 **기능/비즈니스 관점**에서 작성
     - 불릿 포인트 형식으로 3-5개 항목
     - 예: "Redmine 이슈 자동 문서화 기능 추가", "IP 검색 성능 개선"
     - "왜 이 이슈에 할당되었는지" 같은 메타 설명은 하지 마세요

  반드시 JSON 형식으로 응답하세요.

variables:
  - repository
  - branch
  - author
  - commit_hash
  - commit_message
  - files_count
  - changed_files
  - diff_summary
  - gitlab_issue_info
  - redmine_issues
